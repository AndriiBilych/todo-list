<div class="list_label_container">
  <ng-container *ngIf="!isChangingName; else titleInput">
    <div class="list_title" (click)="isChangingName = !isChangingName">{{_list.title}}</div>
  </ng-container>
  <ng-template #titleInput>
    <app-input-form (textValue)="isChangingName = !isChangingName; _list.title = $event.length > 0 ? $event : _list.title"></app-input-form>
  </ng-template>
  <button (click)="closeListAction.emit()" class="remove_list">X</button>
</div>

<div class="list">
  <ngx-simplebar [options]="options">
      <app-task
        *ngFor="let task of _list.tasks; index as i"
        [textValue]="task"
        (removeClicked)="_list.tasks.splice(i, 1)"
        class="task"
      ></app-task>
  </ngx-simplebar>
</div>

<div class="list_footer">
  <app-task-creation (valueEvent)="pushToArray($event); isAddingTask = !isAddingTask"></app-task-creation>
</div>
