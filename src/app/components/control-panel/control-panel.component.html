<div class="panel" *ngIf="titles != null">
  <div class="dropdown">
    <button class="dropbtn">{{titles[selectedIndex]?.title}}</button>
    <div class="dropdown-content" *ngFor="let title of titles; index as i">
      <button (click)="onClick(i)" *ngIf="i != selectedIndex">{{title.title}}</button>
    </div>
  </div>
</div>
