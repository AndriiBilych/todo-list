<div class="panel" *ngIf="titles != null">
  <div class="left-container">
    <div class="dropdown">
      <button class="dropbtn left-button">
        <div class="boardTitle">Boards</div>
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down" class="svg-inline--fa fa-chevron-down fa-w-14" role="img" viewBox="0 0 448 512">
          <path fill="currentColor" d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path>
        </svg>
      </button>
      <div class="dropdown-content">
        <button
          *ngFor="let title of titles; index as i"
          [class.selected]="i == selectedIndex"
          [class.list-name]="i != selectedIndex"
          (click)="onClick(i)"
        >{{title.title}}</button>
        <button class="list-name" (click)="createBoard()">+ New Board</button>
      </div>
    </div>
    <ng-container *ngIf="!isChangingName; else titleInput">
      <div class="board-name-container left-button">
        <div class="title">{{titles[selectedIndex]?.title}}</div>
        <button class="remove_board_button" (click)="removeBoard(selectedIndex)">&times;</button>
      </div>
    </ng-container>
    <ng-template #titleInput>
      <app-input-form
        (textSubmissionAction)="isChangingName = !isChangingName; titles[selectedIndex].title = $event.text.length > 0 ? $event.text : titles[selectedIndex].title"
        [textToShow]="titles[selectedIndex].title"
        [targetClass]="'title'"
      ></app-input-form>
    </ng-template>
  </div>
  <app-guide></app-guide>
</div>
