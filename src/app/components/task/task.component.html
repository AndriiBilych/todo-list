<div class="task_container">
  <div class="task" [id]="task.id" [attr.list-id]="task.listId" [attr.order-index]="task.orderIndex">
    <ng-container *ngIf="!isModifyingTask; else textInput">
    <div class="task_title" (click)="isModifyingTask = !isModifyingTask">{{task.content}}</div>
    </ng-container>

    <ng-template #textInput>
      <app-input-form
        (textSubmissionAction)="isModifyingTask = !isModifyingTask; task.content = $event.text.length > 0 ? $event.text : task.content"
        [textToShow]="task.content"
        [targetClass]="'task_title'"
      ></app-input-form>
    </ng-template>

    <button (click)="removeAction.emit()" class="remove_task_button">X</button>
  </div>
</div>
